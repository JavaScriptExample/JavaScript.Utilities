<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--[if lt IE 9]>
      <script src="html5.js" type="text/javascript"></script>
      <script src="excanvas.compiled.js" type="text/javascript"></script>
      <![endif]-->
    <script src="html5Utils.js"></script>
    <link href="fixhtml5.css" rel="stylesheet" />
    <style type="text/css">
        body {
            background: #444;
            color: #FFF;
            font-family: Helvetica, Arial, sans-serif;
            text-align: center;
        }

        #canvas {
            width: 600px;
            height: 400px;
            background: #000;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 0 40px #222;
            behavior: url(../css3/ie-css3.htc);
        }
    </style>

    <script type="text/javascript">
        function test() {
            var ctx = document.getElementById("canvas").getContext("2d");
            ctx.fillStyle = "#aa0000";
            ctx.beginPath();
            ctx.arc(100, 100, 25, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();

            var cav = document.createElement('canvas');
            Html5Utils.canvas.fixgetContext(cav);
            if (cav.getContext) {
                alert('canvas support');
            }
            else {
                alert('no');
            }
        }
        window.onload = test;
    </script>

</head>
<body>
    <canvas id="canvas"></canvas>
</body>
</html>
